<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="calc">
      <div class="container-fluid">
        <h6>Calculator</h6>
      </div>

      <div class="below-calculator">
        <div class="row ">
          <div class="col">
            <h2 class="display">0</h2>
          </div>
        </div>

        <div class="row">
          <div class="col-3">
            <h2 class="number nC nc">C</h2>
          </div>
          <div class="col-3">
            <h2 class="number ndivide">/</h2>
          </div>
          <div class="col-3">
            <h2 class="number nmultiply">*</h2>
          </div>
          <div class="col-3">
            <h2 class="number n-">-</h2>
          </div>
        </div>

        <div class="row">
          <div class="col-9">
            <div class="row">
              <div class="col-4">
                <h2 class="number n7">7</h2>
              </div>
              <div class="col-4">
                <h2 class="number n8">8</h2>
              </div>
              <div class="col-4">
                <h2 class="number n9">9</h2>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <h2 class="number n4">4</h2>
              </div>
              <div class="col-4">
                <h2 class="number n5">5</h2>
              </div>
              <div class="col-4">
                <h2 class="number n6">6</h2>
              </div>
            </div>
          </div>
          <div class="col-3 ">
            <h2 class="big-boxes number nplus">+</h2>
          </div>
        </div>

        <div class="row">
          <div class="col-9">
            <div class="row">
              <div class="col-4">
                <h2 class="number n1">1</h2>
              </div>
              <div class="col-4">
                <h2 class="number n2">2</h2>
              </div>
              <div class="col-4">
                <h2 class="number n3">3</h2>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <h2 class="number n0">0</h2>
              </div>
              <div class="col-4">
                <h2 class="number ndot">.</h2>
              </div>
              <div class="col-4">
                <h4 class="number nBac">Bac</h4>
              </div>
            </div>
          </div>
          <div class="col-3 ">
            <h2 class="big-boxes number nequal">=</h2>
          </div>
        </div>

      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="calculator.js" charset="utf-8"></script>

  </body>
</html>
